<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SOL3MATES</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Sol3mates Logo (Visible on both form + game) -->
<a href="https://www.sol3mates.xyz" class="logo-link" target="_blank" rel="noopener">
  <img src="https://i.postimg.cc/T11w8b5h/white-320s.png" alt="Sol3mates Logo" class="logo" />
</a>

<!-- Landing Form -->
<div id="formContainer">
  <form id="playerForm" class="form-block">
    <input type="text" id="formName" placeholder="Name" required />
    <input type="email" id="formEmail" placeholder="Email Address" required />
    <input type="text" id="formShoe" placeholder="Shoe Size (e.g., EU 42, UK 9.5)" required />
    <button type="submit">Play Now</button>
  </form>
  <div class="hero-sneaker">
    <img src="https://i.postimg.cc/xjPfkhMT/Screenshot-2025-03-27-at-12-26-18-PM.png" alt="320s Sneaker" />
  </div>
</div>

<!-- Game UI -->
<main id="game" style="display: none;">
  <div class="overlay"></div>
  <div id="catcher"></div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <div id="leaderboard">
    <strong>Top Scores:</strong>
    <ol id="scores"></ol>
  </div>
  <div id="popup">
    <p>Game Over!</p>
    <button id="submitScoreBtn">Submit your score</button>
    <br><br>
    <button id="retryBtn">Retry</button>
  </div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
