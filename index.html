<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SOL3MATES 320s Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="formContainer">
    <form id="playerForm" class="form-block">
      <input type="text" id="formName" placeholder="Name" required />
      <input type="email" id="formEmail" placeholder="Email Address" required />
      <input type="text" id="formShoe" placeholder="Shoe Size (e.g., EU 42, UK 9.5)" required />
      <button type="submit">Play Now</button>
    </form>
    <div id="betaTag">BETA 0.0.3</div>
  </div>

  <main id="game" style="display: none;">
    <div class="overlay"></div>
    <div id="catcher"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div id="startInstructions">Catch as many 320s as you can</div>
    <div id="leaderboard">
      <h4>Top Scores:</h4>
      <ol id="scores"></ol>
    </div>
    <div id="popup">
      <p id="popupMessage"></p>
      <div class="popup-buttons">
        <button id="submitScoreBtn">Submit your score</button>
        <button id="retryBtn">Retry</button>
      </div>
    </div>
  </main>
</body>
</html>
