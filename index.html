<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SOL3MATES 320s Game</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="formContainer">
    <form id="playerForm" class="form-block">
      <input type="text" id="formName" placeholder="Name" required />
      <input type="email" id="formEmail" placeholder="Email Address" required />
      <input type="text" id="formShoe" placeholder="Shoe Size (e.g., EU 42, UK 9.5)" required />
      <button type="submit">Play Now</button>
    </form>
  </div>

  <main id="game" style="display: none;">
    <a href="https://www.sol3mates.xyz" class="logo-link in-game" target="_blank" rel="noopener">
      <img src="https://i.postimg.cc/T11w8b5h/white-320s.png" alt="Sol3mates Logo" class="logo" />
    </a>
    <div class="overlay"></div>
    <div id="catcher"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div id="startInstructions">Catch as many 320s as you can</div>
    <div id="leaderboard">
      <strong>Top Scores:</strong>
      <ol id="scores"></ol>
    </div>
    <div id="popup">
      <p id="finalScore"></p>
      <button id="submitScoreBtn">Submit your score</button>
      <br><br>
      <button id="retryBtn">Retry</button>
    </div>
  </main>
</body>
</html>
