<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sol3mates-320s</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pre-Game Form -->
  <div id="formContainer">
    <h2>Before You Play</h2>
    <form id="playerForm">
      <label for="formName">Name:</label>
      <input type="text" id="formName" required />

      <label for="formEmail">Email Address:</label>
      <input type="email" id="formEmail" required />

      <label for="formShoe">Shoe Size (e.g., EU 42, UK 9.5):</label>
      <input type="text" id="formShoe" required />

      <button type="submit">Start Game</button>
    </form>
  </div>

  <!-- Game UI -->
  <div id="game" style="display: none;">
    <div class="overlay"></div>
    <div id="catcher"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div id="leaderboard">
      <strong>Top Scores:</strong>
      <ol id="scores"></ol>
    </div>
    <div id="popup">
      <p>Game Over!</p>
      <button id="submitScoreBtn">Submit your score</button>
      <br><br>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
